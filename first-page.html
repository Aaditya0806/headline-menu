  <script>
     const form = document.getElementById("phoneForm");
  document.getElementById('phoneForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent the form from submitting normally

    const phone = document.getElementById('phoneInput').value.trim();

    // Simple validation: check if it's a 10-digit number
    if (phone.length === 10 && /^\d+$/.test(phone)) {
          const formData = new FormData(form);
  
    const urlEncodedData = new URLSearchParams();
    urlEncodedData.append("phone", formData.get("phone"));
   
  
    fetch("https://script.google.com/macros/s/AKfycbzTDkdQogAsToFCHuuPf9_9rKM--by1-LaqqMuAOoDbb5K-uCVDXL40cbDmXkSsMAg/exec", {
      method: "POST",
      body: urlEncodedData,
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          alert("Submitted successfully!");
          form.reset();
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch((error) => {
        alert("Network error: " + error.message);
      });



      // window.location.href = '/menu.html'; 
    } else {
      alert('Please enter a valid 10-digit phone number.');
    }
  });
</script>
